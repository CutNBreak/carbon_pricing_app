{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Product Categories</h1>
<div class="row">
    {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{{ url_for('main.category_view', category_id=category.id) }}" 
                       class="btn btn-primary">View Products</a>
                </div>
            </div>
        </div>
    {% else %}
        <div class="col">
            <p class="text-muted">No categories found.</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
