{% extends "base.html" %}

{% block content %}
<div class="mb-4">
    <h1>{{ category.name }}</h1>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back to Categories</a>
</div>

<div class="row">
    {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">
                        <strong>Price:</strong> ${{ "%.2f"|format(product.price) }}
                    </p>
                </div>
            </div>
        </div>
    {% else %}
        <div class="col">
            <p class="text-muted">No products found in this category.</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
